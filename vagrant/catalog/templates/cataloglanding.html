{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col-md-6" class="text-thick">
    <h5><strong>Categories</strong></h5>
  </div>
    <div class="col-md-6" class="text-thick">
    <h5><strong>Latest Items</strong></h5>
  </div>
</div>

<div class="row">
    <div class="col-md-6">
      {% for c in categories %}
      <a href="{{ url_for('get_category', category_id=c.id) }}">
        {{ c.name }}
        </a>
        <br>
      {% endfor %}
    </div>

  <div class="col-md-6">
  <a href="{{ url_for('add_item') }}">Add Item</a>
<br>
{% for i in items %}
  {{ i.name }}
  <br>
{% endfor %}
  </div>

</div>

{% endblock %}
