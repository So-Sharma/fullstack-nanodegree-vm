{% extends "base.html" %}

{% block content %}

<div class="row bg-footer">
  <div class="col-md-12 text-thick">
    <h5><strong>Edit Item</strong></h5>
  </div>
</div>

<form method="post" class="form-horizontal">
  <div class="text-danger">
    {{error}}
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control margin-bottom" name="name" type="text" value="{{item.name}}">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input class="form-control margin-bottom" name="description" type="text" value="{{item.description}}">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
      <select class="form-control margin-bottom" name="category" id="category">
        {% for c in categories %}
        <option value="{{ c.id }}" SELECTED>{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input class="button form-control margin-bottom" name="submit" type="submit" value="Submit">
    </div>
  </div>
</form>


{% endblock %}
